<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <!-- Including Bootstrap CSS for responsive and modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Including custom stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* CSS to style the body, logout button, and cards */
        body {
            display: none; /* Hide the body initially for a fade-in effect */
        }

        .logout-button {
            position: absolute; /* Position the logout button at the top-right corner */
            top: 10px;
            right: 10px;
        }

        .card a {
            text-decoration: none; /* Remove underline from card links */
            color: inherit; /* Inherit color for card links */
        }

        .card a:hover {
            color: inherit; /* Maintain color on hover for card links */
        }

        .card {
            width: 70.9x; /* Fixed width for the card */
            padding: 40px; /* Padding based on a practical approximation of the golden ratio */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth transition for hover effects */
            background-color: white; /* White background for the card */
            border-radius: 10px; /* Rounded corners for the card */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        .card:hover {
            transform: scale(1.05); /* Slightly enlarge the card on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Add shadow effect on hover */
        }

        .card-body {
            text-align: center; /* Center-align the text inside the card */
        }

        .card-img-top {
            width: 60px; /* Fixed width for the card image */
            height: 60px; /* Fixed height for the card image */
            margin: 0 auto; /* Center the image horizontally */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logout Button -->
        <div class="logout-button">
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
        <!-- Main heading -->
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-4">
                    <h1>Welcome to Data Command Center</h1>
                </div>
            </div>
        </div>
        <!-- Card section with links to different features -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 text-center">
                <div class="card">
                    <a href="#" id="copilot-link">
                        <div class="card-body">
                            <img src="{{ url_for('static', filename='pilot.png') }}" class="card-img-top mx-auto" style="width: 60px; height: 60px;">
                            <h5 class="card-title mt-3">Copilot</h5>
                            <p class="card-text">Copilot description Lorem ipsum dolor sit amet.</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <div class="card">
                    <a href="#" id="pathfinder-link">
                        <div class="card-body">
                            <img src="{{ url_for('static', filename='compass.png') }}" class="card-img-top mx-auto" style="width: 60px; height: 60px;">
                            <h5 class="card-title mt-3">Pathfinder</h5>
                            <p class="card-text">Pathfinder description Lorem ipsum dolor sit amet.</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Including jQuery for DOM manipulation and animations -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('body').fadeIn(1000); // Fade in effect when the document is ready

            // Event listener for Copilot link
            $('#copilot-link').on('click', function(event) {
                event.preventDefault(); // Prevent default link behavior
                $('body').addClass('slide-out'); // Add slide-out class to body
                setTimeout(function() {
                    window.location.href = "{{ url_for('copilot') }}"; // Redirect after animation
                }, 500); // Match the duration of the slide-out animation
            });

            // Event listener for Pathfinder link
            $('#pathfinder-link').on('click', function(event) {
                event.preventDefault(); // Prevent default link behavior
                $('body').addClass('slide-out'); // Add slide-out class to body
                setTimeout(function() {
                    window.location.href = "{{ url_for('pathfinder') }}"; // Redirect after animation
                }, 500); // Match the duration of the slide-out animation
            });
        });
    </script>
    <!-- Including custom scripts -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
