<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: none;
        }

        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
         <div class="logout-button">
        <a href="/logout" class="btn btn-danger">Logout</a> <!-- Logout Button -->
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-4">
                <h1>Welcome to Data Command Center</h1>
            </div>
        </div>
    </div>

    </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <img src="{{ url_for('static', filename='pilot.png') }}" class="card-img-top mx-auto" style="width: 60px; height: 60px;">
                        <h5 class="card-title mt-3">Copilot</h5>
                        <p class="card-text">Copilot description Lorem ipsum dolor sit amet.</p>
                        <a href="#" class="btn btn-primary">Button</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <img src="{{ url_for('static', filename='compass.png') }}" class="card-img-top mx-auto" style="width: 60px; height: 60px;">
                        <h5 class="card-title mt-3">Pathfinder</h5>
                        <p class="card-text">Pathfinder description Lorem ipsum dolor sit amet.</p>
                        <a href="#" class="btn btn-primary">Button</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('body').fadeIn(1000); // Fade in effect
        });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
