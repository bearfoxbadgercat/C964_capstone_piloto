<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autopilot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .scene {
            display: none;
        }
        .scene.active {
            display: block;
        }
    </style>
</head>
<body class="slide-in">
    <div class="container mt-5">
        <!-- Scene 1: Introduction -->
        <div id="scene1" class="scene active">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Welcome to Autopilot</h1>
                    <p>This mode will guide you through EDA, preprocessing, and model building.</p>
                    <button id="next1" class="btn btn-primary">Next</button>
                </div>
            </div>
        </div>
        <!-- Scene 2: Data Preview -->
        <div id="scene2" class="scene">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Data Preview</h1>
                    <button id="loadData" class="btn btn-primary">Load Data</button>
                    <div id="dataPreview"></div>
                    <button id="next2" class="btn btn-primary" style="display:none;">Next</button>
                </div>
            </div>
        </div>
        <!-- Add more scenes as needed -->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#next1').on('click', function() {
                $('#scene1').removeClass('active');
                $('#scene2').addClass('active');
            });

            $('#loadData').on('click', function() {
                $.ajax({
                    url: "{{ url_for('load_data') }}",
                    method: "GET",
                    success: function(data) {
                        $('#dataPreview').text(data);
                        $('#next2').show();
                    }
                });
            });

            $('#next2').on('click', function() {
                // Add logic for the next scene
            });
        });
    </script>
</body>
</html>
